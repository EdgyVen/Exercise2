<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Calendar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f20066a1b8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <h1>YourCompany</h1>
            </div>
            <div class="content">
                <img src="Resources/guitar.jpg" alt="image">
                <div class="section">
                    <div class="stats-and-title">
                        <div class="article-stats">
                            <p class="date-and-likes">May 30, 2017 - <a>325 Likes</a></p>
                        </div>
                        <div class="article-title-container">
                            <p class="article-title">Article Title</p>
                        </div>
                    </div>
                    <div class="read-and-plus">
                        <div class="read-more-container">
                            <p class="read-more">read more ...</p>
                        </div>
                        <div class="plus">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="calendar-container">
                        <table>
                            <tr>
                              <td>JUNE</td>
                              <td>Placeholder text</td>
                            </tr>
                            <tr>
                              <td>JULY</td>
                              <td>Placeholder text</td>
                            </tr>
                            <tr>
                                <td>AUG</td>
                                <td>Placeholder text</td>
                              </tr>
                          </table>
                    </div>
                </div>
                <div class="footer-and-links">
                    <div class="footer">
                        <p class="footer-heading">Footer heading</p>
                        <p class="footer-subheading">Footer subheading</p>
                    </div>
                    <div class="links-container">
                        <p class="links">ABOUT US | CONTACT | EVENTS | SHOP</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
