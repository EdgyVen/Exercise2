<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Calendar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <div class="header">
                <h1>YourCompany</h1>
            </div>
            <div class="content">
                <div class="image">
                    <img src="Resources/concert.png" alt="image">
                </div>
                <div class="section">
                    <div class="article-stats">
                        <p class="date-and-likes">May 30, 2017 - <a>325 Likes</a></p>
                    </div>
                    <div class="article-title-container">
                        <p class="article-title">Article Title</p>
                    </div>
                    <div class="read-and-plus">
                        <div class="read-more-container">
                            <p class="read-more">read more ...</p>
                        </div>
                    </div>
                    <div class="calendar-container">
                        <div class="calendar-entry-container entry-one">
                            <div class="calendar-date-container">
                                <p class="event-month">MONTH</p>
                                <p class="event-date">00</p>
                            </div>
                            <div class="calendar-text-container">
                                <p class="calendar-text">Placeholder text</p>
                            </div>
                        </div>
                        <div class="calendar-entry-container entry-two">
                            <div class="calendar-date-container">
                                <p class="event-month">MONTH</p>
                                <p class="event-date">00</p>
                            </div>
                            <div class="calendar-text-container">
                                <p class="calendar-text">Placeholder text</p>
                            </div>
                        </div>
                        <div class="calendar-entry-container entry-three">
                            <div class="calendar-date-container">
                                <p class="event-month">MONTH</p>
                                <p class="event-date">00</p>
                            </div>
                            <div class="calendar-text-container">
                                <p class="calendar-text">Placeholder text</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer-and-links">
                    <div class="footer">
                        <p class="footer-heading">Footer heading</p>
                        <p class="footer-subheading">Footer subheading</p>
                    </div>
                    <div class="links-container">
                        <p class="links">ABOUT US | CONTACT | EVENTS | SHOP</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
