<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f20066a1b8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="outer-container">
            <div id="form-container">
                <div id="inner-container">
                    <div class="button-container" id="facebook-button">
                        <button type="button">Connect with Facebook</button>
                    </div>
                    <div class="button-container" id="twitter-button">
                        <button type="button">Connect with Twitter</button>
                    </div>
                    <p>Or sign up with</p>
                </div>
                <form>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                    <br>
                    <input type="text" id="email" name="email" placeholder="your@email.com">
                    <br>
                    <input type="password" id="password" name="password" placeholder="password">
                    <br>
                    <label>By creating an account, you agree to our <a href="Termsandconditions">Terms & Conditions</a></label>
                    <br>
                    <input type="submit" value="Create account">
                </form>
                <p>Template by <a href="google.com">me</a></p>
            </div>
        </div>
    </body>
</html>
