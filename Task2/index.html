<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Template</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="">
            <div class="form-container">

            </div>
        </div>
    </body>
